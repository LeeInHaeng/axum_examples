# fly.toml app configuration file generated for axum-examples-fly on 2024-07-21T15:08:22+09:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'axum-examples-fly'
primary_region = 'nrt'

[build]

[env]
  PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/hc"

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
